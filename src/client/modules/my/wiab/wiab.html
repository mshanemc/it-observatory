<template>
    <template if:true={details}>
        <template if:false={hideFooter}>
            <img src="/resources/images/Codey.png" alt="codey the bear" />
            <div class="banner">
                <p class="slds-text-heading_medium uppercase slds-m-bottom_medium">
                    <b>
                        {details.title}
                    </b>
                </p>
                <div class="banner_body">
                    <div>
                        <p>{details.body1}</p>
                        <p if:true={details.body2}>{details.body2}</p>
                    </div>
                    <base-button variant={details.buttonVariant} url={details.buttonUrl} label={details.buttonLabel}></base-button>
                </div>
            </div>
        </template>
    </template>
</template>
